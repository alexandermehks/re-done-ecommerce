        <h3>Change Information</h3>
        <table>
            <tr>
                <td>
                    <form>
                        <div class="form-group">
                            <label for="InputEmail">Email address</label>
                            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="ConfirmInputEmail">Confirm Email address</label>
                            <input type="email" class="form-control" id="ConfirmInputEmail" placeholder="Enter email">
                        </div>
                        
                    </form>    
                    <button class="review_button" v-on:click="updateEmail()">Submit</button>
                    
                </td>
                <td>

                        </div>
                        <div class="form-group">
                            <label for="ConfirmInputPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="ConfirmInputPassword" placeholder="Password">
                        </div>
                    </form>
