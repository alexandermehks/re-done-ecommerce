<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingnation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- Navbar-->
    <div id="navbar" class="navbar"></div>

    <!-- Navbar End-->
    <div>
        <h1> <br> <br> Shopping cart</h1>
    </div>
    <!-- cart-->
    <div id="appcheckout">
        <div class="container-fluid">
            <div class="row">
                <aside class="col-lg-9">
                    <div class="card">
                        <div class="table-responsive">
                            <table class="table table-borderless table-shopping-cart">
                                <thead class="text-muted">
                                    <tr class="small text-uppercase">
                                        <th scope="col">Product</th>
                                        <th scope="col" width="120">Quantity</th>
                                        <th scope="col" width="120">Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="l in loggedin.shoppingcart">
                                        <td>
                                            <figure class="itemside align-items-center">
                                                <div class="aside"><img v-bind:src="l.picURL" class="img-sm"></div>
                                                <figcaption class="info"> <a href="#" class="title text-dark" data-abc="true"> {{ l.name }}</a>
                                                    <p class="text-muted small">SIZE: {{ l.size }} <br> Brand: <br> Colour: {{ l.colorID }} <br> </p>
                                                </figcaption>
                                            </figure>
                                        </td>
                                        <td>
                                            <div class="amount-changer">
                                                <button class="btn btn-primary" v-on:click="updateAmount(-1, l.propID)">-</button>
                                                <p> {{ l.amount }}</p>
                                                <button class="btn btn-primary" v-on:click="updateAmount(1, l.propID)">+</button>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="price-wrap"> <var class="price"> {{ l.price }}</var> </div>
                                        </td>
                                        <td class="text-right d-none d-md-block"> <button class="btn btn-light" v-on:click="removeFromCart(l.propID)" data-abc="true"> Remove</button> </td>
                                    </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>
                </aside>
                <aside class="col-lg-3">

                    <div class="card">
                        <div class="card-body">
                            <dl class="dlist-align">
                                <dt>Total price:</dt>
                                <dd class="text-right ml-3"> <b>{{loggedin.totalInCart}}</b></dd>


                        </dl>
                        <dl class="dlist-align">
                            <dt><b>Discount: WHAT TO PUT HERE</b></dt>
                        </dl>
                        
                        
                        <hr> <a href="#" v-on:click="makeKlarnaOrder()" class="btn btn-out btn-warning btn-square btn-main" data-abc="true"> Proceed to Checkout </a> <a href="/designproduct" class="btn btn-out btn-success btn-square btn-main mt-2" data-abc="true">Continue Shopping</a>

                    </div>
                </aside>
            </div>
        </div>

        <div id="appcheckout">

    <textarea style="display: none" id="KCO" >

        <div v-html="loggedin.klarna_html"></div>

    </textarea>




    <div id="my-checkout-container"></div>



    <!-- START - Dont edit -->
    <script type="text/javascript">
        var checkoutContainer = document.getElementById('my-checkout-container')
        checkoutContainer.innerHTML = (document.getElementById("KCO").value).replace(/\\"/g, "\"").replace(/\\n/g, "");
        var scriptsTags = checkoutContainer.getElementsByTagName('script')
        for (var i = 0; i < scriptsTags.length; i++) {
            var parentNode = scriptsTags[i].parentNode
            var newScriptTag = document.createElement('script')
            newScriptTag.type = 'text/javascript'
            newScriptTag.text = scriptsTags[i].text
            parentNode.removeChild(scriptsTags[i])
            parentNode.appendChild(newScriptTag)
        }
    </script>
    <!-- END -->

    
</div>
        
    </div>

    <!--Cart END-->
    <!--Footer-->
    <div id="footer"></div>

    <script src="javascript/nav.js "></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="javascript/nav.js "></script>
    <script src="javascript/cart.js "></script>
    <script src="bb/bbcode-config.js"></script>
    <script src="bb/bbcode-parser.js"></script>
</body>

</html>
