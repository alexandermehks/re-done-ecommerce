<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/card.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/adminManagePage.css">
    <title>Kingnation</title>
</head>

<body>

    <!-- Navbar-->
    <div id="app">

        <div id="navbar"></div>
        <!-- Navbar End-->
        <br>
        <br><br>
        <div class="adminManageContainer">

            <div class="manageoptions">

                <button class="manageOptionItems" id="manageOptionItems1" v-on:click="changeManage()">Account
                    Information</button>
                <button class="manageOptionItems" id="manageOptionItems2" v-on:click="changeManage2()">Manage
                    Orders</button>

            </div>
            <div class="accountinfo" id="accountinfo">
                <h5>Account Information</h5>
                <div class="accountcontainer" v-for="user in users" v-bind:key="user.userID">
                    <div>
                        <p><b>Username: </b>{{user.name}}</p>
                        <p><b>Email: </b>{{user.email}}</p>
                        
                        <p><b>Role: </b>{{user.role}}</p>

                    </div>
                    <form id="editAccount" style="display: none;">
                        <label for="fname">Username:</label><br>
                        <input type="text" id="username" name="fname"><br>
                        <label for="lname">Email:</label><br>
                        <input type="text" id="email" name="lname">
                        <label for="role">Role:</label><br>
                        <input type="text" id="role" name="role">
                    </form>
                    
                    <button class="AdminManageButtons" id="editAccountSubmit" v-on:click="updateAccount()" style="display: none;">Submit</button>
                    <div class="manageButtons">
                        <button class="AdminManageButtons" v-on:click="toggleEditAccount()">Edit</button>
                        <button class="AdminManageButtons" v-on:click="deleteUser(user.userID)">Delete</button>

                    </div>

                </div>
            </div>
            <div class="orders" id="orders" style="display: none">
                <h5>Orders</h5>
                <div class="manageOrders">
                    <div class="manageOrdersflex">
                        <div style="margin-right: 20px">
                            <p><b>OrderID: </b>HALAÅLÅALÅDALÅWLÅDAWLÅ</p>
                            <p><b>UserID: </b>awdawdawdawdawdawda</p>
                        </div>
                        <div>
                            <p><b>Date: </b>2022/12/12</p>

                            <p><b>Status: </b>Payed</p>
                        </div>
                    </div>
                    <button class="showAllProdButton" v-on:click="toggleShowOrderProducts()">Show all products</button>
                    <div class="ShowProductsContainer" id="ShowProductsContainer" style="display: none;">
                        <p>Product Info Here</p>

                    </div>
                </div>
            </div>











        </div>

    </div>

    <div id="footer"></div>

    <script src="http://code.jquery.com/jquery-3.5.1.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
    <script src="javascript/nav.js "></script>
    <script src="javascript/adminManagePage.js "></script>


</body>

</html>
