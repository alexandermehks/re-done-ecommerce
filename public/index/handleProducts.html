<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingnation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/admin.css">
</head>

<body>
    <div id="app">
        <div id="navbar"></div>

        <div class="wrapper ">
            <div class="handle-products">
                <h3>Products</h3>

                <div class="over-table">
                    <div class="button-holder">
                        <button id="openAddNew" class="btn btn-primary">Add New</button>
                    </div>
                    <div class="search-table">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="SEARCH">
                            </div>
                            <div class="col">
                                <button class="btn btn-primary">Search products</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-products">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col" class="t-check"><input type="checkbox" name="asd" value="asd"></th>
                                <th scope="col" class="t-url">url</th>
                                <th scope="col" class="t-name">Name</th>
                                <th scope="col" class="t-price">Price</th>
                                <th scope="col" class="t-desc">Description</th>
                                <th scope="col" class="t-spec">Specification</th>
                                <th scope="col" class="t-type">Type</th>
                                <th scope="col" class="t-handle">Handle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="product in onlyProducts" v-bind:key="product.propID">
                                <th scope="row" class="t-check"><input type="checkbox" name="asd" value="asd"></th>
                                <td class="t-url"><img class="img-product-table" src="https://www.famousfootwear.com/blob/product-images/20000/50/17/2/50172_pair_large.jpg"></td>
                                <td class="t-name">{{product.name}}</td>
                                <td class="t-price">{{product.price}}</td>
                                <td class="t-desc">{{product.description}}</td>
                                <td class="t-spec">{{product.specification}}</td>
                                <td class="t-type">{{product.type}}</td>
                                <td class="t-handle"><button class="btn btn-primary btn-sm">Handle</button></td>
                            </tr>
                        </tbody>
                    </table>




                </div>

            </div>
            <div class="add-product-overlay" id="addProductOverlay">

                <div class="overlay-header">
                    <div class="left">
                        <h2>Add New Product</h2>
                    </div>
                    <div class="right close-button" id="closeAddProduct"></div>
                </div>
                <div class="over-search"></div>
                <div class="new-product-content">
                    <form @submit.prevent="getFormValues">
                        <div class="row">
                            <div class="col">
                                <label for="productName" class="form-label">Product Name:</label>
                                <input type="text" class="form-control" id="productName" placeholder="Product Name">
                            </div>
                            <div class="col">
                                <label for="productPrice" class="form-label">Product Category:</label>
                                <select class="form-select" aria-label="Product Category" id="productType">
                                <option selected value="shoes">Shoes</option>
                                <option value="sweater">Sweater</option>
                                <option value="pants">Pants</option>
                                <option value="tshirt">T-shirt</option>
                              </select>
                            </div>
                            <div class="col">
                                <label for="productPrice" class="form-label">Product price:</label>
                                <input type="text" class="form-control" id="productPrice" placeholder="1000 kr">
                            </div>
                        </div>
                        <div style="margin-top: 10px;"></div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Product Description</label>
                            <textarea class="form-control" id="productDescription" rows="3" placeholder="This product is very good.."></textarea>
                        </div>
                        <div style="margin-top: 10px;"></div>
                        <div class="mb-3">
                            <label for="productSpecification" class="form-label">Product Specification</label>
                            <textarea class="form-control" id="productSpecification" rows="3" placeholder="Made out of wolf..."></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Add product</button>
                    </form>

                </div>




            </div>
            asd
            <div id=" footer "></div>
        </div>

    </div>

    </div>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
    <script src="javascript/handleProducts.js "></script>

    <script src="javascript/nav.js "></script>

</body>

</html>
